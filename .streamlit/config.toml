[server]
# Increase upload size limit for CSV files
maxUploadSize = 200
maxMessageSize = 200

# Enable file watcher for development
fileWatcherType = "auto"

[browser]
# Disable usage stats collection
gatherUsageStats = false

[theme]
# Primary Color: A calming Teal (replaces the default Red/Pink)
primaryColor = "#00ADB5"

# Background Color: Very dark grey (matches your "Midnight" look)
backgroundColor = "#0E1117"

# Secondary Background: Slightly lighter grey for sidebar/inputs
secondaryBackgroundColor = "#262730"

# Text Color: Off-white for easy reading without eye strain
textColor = "#FAFAFA"

# Font: Clean and modern
font = "sans serif"